<script>
function isValidEmailAddress(emailAddress) {
			var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
			return pattern.test(emailAddress);
		}
function hell(){
	name=document.all["name"].value;
	last=document.all["last"].value;
	email=document.all["email"].value;
	pas=document.all["pas"].value;
	pasc=document.all["pasc"].value;
	num=document.all["num"].value;
	cart=document.all["cart"].value;
	sec=document.all["sec"].value;
	seca=document.all["seca"].value;

	var d=0;
	var points=[name,last,email,pas,pasc,num,cart,sec,seca];
	for(var i = 0; i < points.length; i++) {
		if (points[i].length == 0){
		ri("Field Is Empty");
		d=d+1;
		break;}
	}
	if (!(pas == pasc)){ri('Incorrect Password');d=d+1}
	if (!isValidEmailAddress(email)){ri('Incorrect Email');d=d+1}
	if (!phonenumber(document.all["num"])){ri('Incorrect Phone Number');d=d+1}

	if(pas.length < 6){ri('Small Password');d=d+1}
	if (d == 0){
		document.all["login_error"].style.display="none";
		$.ajax({
			type: 'POST',
			url: 'signup.php',
	       	 	//async: true,
			data:{"data":points},
		       	success:function fuck(kill){
				var html="<h1 class='ll'>"+kill+"</h1>";
				document.all["er"].innerHTML=html;
				var fil="file/file.php?email="+email;
				if ("User Registered Successfully"==kill){document.all["er"].innerHTML='';window.location=fil;}
			}
		})
	}
	
}
function ri(text){
	x="<strong>ERROR</strong>:"+text+".<br>";
	document.all["login_error"].innerHTML=x;
	document.all["login_error"].style.display="block";
}
function phonenumber(inputtxt)
{
  var phoneno = /^\d{10}$/;
  if((inputtxt.value.match(phoneno)))
        {
      return true;
        }
      else
        {
        return false;
        }
}
